# Server Configuration
server.port=${PORT:8080}

# Database Configuration (usar variáveis de ambiente)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/manage_house_money}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Currency Exchange Rate (USD to BRL)
currency.exchange.rate.usd-to-brl=${EXCHANGE_RATE:5.42}

# OpenAI Configuration
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
openai.model=${OPENAI_MODEL:gpt-4o-mini}

# CORS Configuration (ajustar conforme necessário)
# O CORS será configurado via variáveis de ambiente se necessário

# Static Resources Configuration
spring.web.resources.static-locations=file:/app/static/,classpath:/static/,classpath:/public/
spring.web.resources.cache.period=0
spring.mvc.static-path-pattern=/**

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.managehouse.money=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

