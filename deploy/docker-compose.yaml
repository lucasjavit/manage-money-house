version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: manage-house-money-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0wCtsnUWtuabJax0aFdHrH5te7kDpvtGGWM3BNWuwunPOplPCNIfAq3F7kyUjDp5
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manage-house-money-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: manage-house-money-backend
    labels:
      - "coolify.managed=true"
      - "coolify.name=backend"
      - "coolify.port=8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=0wCtsnUWtuabJax0aFdHrH5te7kDpvtGGWM3BNWuwunPOplPCNIfAq3F7kyUjDp5
      - DDL_AUTO=${DDL_AUTO:-update}
      - SHOW_SQL=${SHOW_SQL:-false}
      - EXCHANGE_RATE=${EXCHANGE_RATE:-5.42}
      - OPENAI_API_URL=${OPENAI_API_URL:-https://api.openai.com/v1/chat/completions}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PORT=8080
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://zcgcc8wkk84k80wwowcw0css.91.98.121.31.sslip.io,*}
      - JAVA_OPTS=${JAVA_OPTS:--Xmx512m -Xms256m}
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - manage-house-money-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: manage-house-money-frontend
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - manage-house-money-network

volumes:
  postgres_data:

networks:
  manage-house-money-network:
    driver: bridge
